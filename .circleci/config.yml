version: 2.1

orbs:
  node: circleci/node@4.9.0

jobs:
  build:
    docker:
      - image: cimg/node:<< parameters.node-version >>
    steps:
      - checkout
      - node/install-npm:
          version: "7"
      - run: npm install
      - run: npm test
    parameters:
      node-version:
        default: "16.14"
        type: string
